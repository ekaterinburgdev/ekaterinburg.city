<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./src/hero.css" />
    <link rel="stylesheet" href="./src/page.css" />
    <link rel="stylesheet" href="./src/projects.css" />
    <title>Экосистема Екатеринбурга</title>
  </head>
  <body>
    <div class="page">
      <div class="page__hero">
        <div class="hero">
          <img
            src="./public/logo.svg"
            class="hero__logo"
            alt="Экосистема Екатеринбурга"
          />
          <div class="hero__content">
            <h1 class="hero__header">Экосистема Екатеринбурга</h1>
            <h2 class="hero__subheader">(Пока так)</h2>
          </div>
        </div>
      </div>
      <div class="page__projects">
        <div class="projects">
          <ul class="projects__list">
            <li class="projects__item">
              <a href="https://ekaterinburg.design/" class="project">
                <img
                  src="./public/icons/design.svg"
                  class="project__logo"
                  alt="Карта Екатеринбурга"
                />
                <div class="project__title">Дизайн-код</div>
              </a>
            </li>
            <li class="projects__item">
              <a href="https://ekaterinburg.dev/" class="project">
                <img
                  src="./public/icons/dev_dark.svg"
                  class="project__logo"
                  alt="Руководства Екатеринбурга"
                />
                <div class="project__title">ekaterinburg.dev</div>
              </a>
            </li>
            <li class="projects__item">
              <a href="https://guides.ekaterinburg.io/" class="project">
                <img
                  src="./public/icons/guides_dark.svg"
                  class="project__logo"
                  alt="Транспорт Екатеринбурга"
                />
                <div class="project__title">Руководства</div>
              </a>
            </li>
            <li class="projects__item">
              <a href="https://map.ekaterinburg.io/" class="project">
                <img
                  src="./public/icons/map_dark.svg"
                  class="project__logo"
                  alt="Дизайн-код Екатеринбурга"
                />
                <div class="project__title">Карта</div>
              </a>
            </li>
            <li class="projects__item">
              <a href="https://transport.ekaterinburg.io/" class="project">
                <img
                  src="./public/icons/transport_dark.svg"
                  class="project__logo"
                  alt="ekaterinburg.dev"
                />
                <div class="project__title">Транспорт</div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
